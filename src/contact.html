<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portefeuille Pii</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
    />
  </head>
  <body
    class="font-poppins text-gray-600 flex justify-center items-center min-h-screen bg-whitesmoke"
  >
    <!-- Conteneur principal -->
    <div class="w-full max-w-[1000px] bg-white rounded-lg flex flex-col">
      <!-- Titre -->
      <div class="text-center text-4xl font-extrabold my-10">
        <h2>Contactez <span class="text-purple-800">-Moi</span></h2>
      </div>

      <!-- Section gauche (icônes de paramètres) -->
      <div
        class="fixed left-0 top-1/4 transform -translate-y-1/2 flex flex-col gap-4 z-10"
      >
        <i
          class="ri-settings-3-fill bg-gray-100 p-4 text-gray-600 text-2xl rounded-r-lg cursor-pointer hover:bg-purple-800 hover:text-white transition-all"
        ></i>
        <i
          class="ri-moon-line bg-gray-100 p-4 text-gray-600 text-2xl rounded-r-lg cursor-pointer hover:bg-purple-800 hover:text-white transition-all"
        ></i>
      </div>
      <div class="w-1/2 m-auto text-justify md:w-[350px] top-[30%] left-0 p-6">
        <h2 class="text-2xl font-bold text-gray-600 mb-4">N'hésitez pas !</h2>
        <p class="text-base text-gray-600 mb-4">
          N'hésitez pas à me contacter. Je suis toujours ouvert à discuter de
          nouveaux projets, d'idées créatives ou d'opportunités pour faire
          partie de vos visions.
        </p>
        <p class="text-base text-gray-600 mb-4">
          <i class="ri-mail-open-fill text-purple-800 text-3xl mr-2"></i
          >Envoyez-moi un email<br /><span class="text-gray-600 ml-10"
            >demea@gmail.com</span
          >
        </p>
        <p class="text-base text-gray-600 mb-4">
          <i
            class="ri-phone-fill bg-purple-800 text-white p-2 rounded-lg text-xl mr-2"
          ></i
          >Appelez-moi <br /><span class="text-gray-600 ml-10"
            >+221 77 788 06 18</span
          >
        </p>
        <div class="flex gap-4">
          <i
            class="ri-linkedin-box-fill bg-gray-100 p-3 text-gray-600 text-2xl rounded-full cursor-pointer hover:bg-purple-800 hover:text-white transition-all"
          ></i>
          <i
            class="ri-github-fill bg-gray-100 p-3 text-gray-600 text-2xl rounded-full cursor-pointer hover:bg-purple-800 hover:text-white transition-all"
          ></i>
          <i
            class="ri-facebook-fill bg-gray-100 p-3 text-gray-600 text-2xl rounded-full cursor-pointer hover:bg-purple-800 hover:text-white transition-all"
          ></i>
          <i
            class="ri-instagram-line bg-gray-100 p-3 text-gray-600 text-2xl rounded-full cursor-pointer hover:bg-purple-800 hover:text-white transition-all"
          ></i>
        </div>
      </div>
      <div class="w-1/2 m-auto md:w-[750px] left-[40%] top-[30%] p-6">
        <form class="flex flex-col gap-4">
          <input
            type="text"
            name="name"
            placeholder="Votre Nom"
            class="p-4 bg-gray-100 rounded-full border border-purple-800 outline-none focus:ring-2 focus:ring-purple-800"
          />
          <input
            type="email"
            name="email"
            placeholder="Votre Email"
            class="p-4 bg-gray-100 rounded-full border border-purple-800 outline-none focus:ring-2 focus:ring-purple-800"
          />
          <input
            type="text"
            name="sujet"
            placeholder="Votre Sujet"
            class="p-4 bg-gray-100 rounded-full border border-purple-800 outline- focus:ring-2 focus:ring-purple-800"
          />
          <textarea
            name="message"
            placeholder="Votre Message"
            class="p-4 bg-gray-100 rounded-xl border border-purple-800 outline-none focus:ring-2 focus:ring-purple-800"
            rows="6"
          ></textarea>
          <div class="flex flex-col justify-between relative m-auto mt-4">
            <a
              href=""
              class="block text-[#666] border border-[#6b21a8] justify-center pl-2 pr-10 pt-2 w-[255px] h-[50px] text-center no-underline text-[18px] font-medium overflow-hidden rounded-[35px] relative hover:text-white hover:bg-[#6b21a8] hover:cursor-pointer transition ease-in-out duration-200"
            >
              Envoyer le message
              <i
                class="ri-send-plane-fill bg-[#6b21a8] text-[18px] text-center leading-[50px] -inset-y-[2px] font-bold text-white rounded-full absolute right-0 w-[50px]"
              ></i>
            </a>
          </div>
        </form>
      </div>

      <!-- Section droite (menu latéral) -->
      <div
        class="fixed right-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-4 z-10"
      >
        <a
          href="index.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-home-4-fill bg-gray-100 text-gray-600 w-12 h-12 hover:bg-purple-800 hover:text-white rounded-full flex justify-center items-center text-xl"
          ></i>
        </a>
        <a
          href="apropos.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-user-fill bg-gray-100 text-gray-600 hover:bg-purple-800 hover:text-white w-12 h-12 rounded-full flex justify-center items-center text-xl"
          ></i>
        </a>
        <a
          href="Portefeuille.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-folder-open-fill bg-gray-100 hover:bg-purple-800 hover:text-white text-gray-600 w-12 h-12 rounded-full flex justify-center items-center text-xl"
          ></i>
        </a>
        <a
          href="contact.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-mail-open-fill bg-gray-100 hover:bg-purple-800 hover:text-white text-gray-600 w-12 h-12 rounded-full flex justify-center items-center text-xl"
          ></i>
        </a>
      </div>
    </div>
  </body>
</html>
