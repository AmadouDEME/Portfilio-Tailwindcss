<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portefeuille Pii</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
    />
  </head>
  <body
    class="font-poppins text-gray-600 flex justify-center items-center min-h-screen"
  >
    <!-- Conteneur principal -->
    <div
      class="w-[1000px] bg-white rounded-lg flex flex-col justify-center mx-auto"
    >
      <div class="text-center text-4xl font-extrabold my-10">
        <h2>Mon <span class="text-purple-800">Portfolio</span></h2>
      </div>
      <i
        class="ri-menu-line hidden sm:visible absolute right-4 top-4 text-purple-800 bg-gray-100 text-3xl font-bold p-2"
      ></i>
      <!-- section gauche -->
      <div
        class="fixed left-0 top-1/4 transform -translate-y-1/2 flex flex-col gap-4"
      >
        <i
          class="ri-settings-3-fill bg-gray-100 p-4 text-gray-600 text-2xl rounded-r-lg cursor-pointer"
        ></i>
        <i
          class="ri-moon-line bg-gray-100 p-4 text-gray-600 text-2xl rounded-r-lg cursor-pointer"
        ></i>
      </div>

      <!-- Images en 2 colonnes par ligne sur petits écrans, 3 colonnes par ligne sur grands écrans -->
      <div class="flex flex-wrap justify-center gap-4 p-4">
        <!-- Première ligne -->
        <div class="relative group w-1/2 sm:w-1/2 lg:w-1/3">
          <img
            src="tof/6-64bd57a6.png"
            alt="Image 1"
            class="w-full h-40 object-cover rounded-lg transition-all duration-300 opacity-0 animate-fadeIn animate-delay-1 hover:scale-110 hover:-translate-y-1"
          />
          <div
            class="overlay absolute inset-0 flex items-center justify-center text-white p-2 rounded-lg opacity-0"
          >
            Boutique Vente Habillement
          </div>
        </div>
        <div class="relative group w-1/2 sm:w-1/2 lg:w-1/3">
          <img
            src="tof/app3-d88f52c3.png"
            alt="Image 2"
            class="w-full h-40 object-cover rounded-lg transition-all duration-300 opacity-0 animate-fadeIn animate-delay-2 hover:scale-110 hover:-translate-y-1"
          />
          <div
            class="overlay absolute inset-0 flex items-center justify-center text-white p-2 rounded-lg opacity-0"
          >
            Application Web
          </div>
        </div>
        <div class="relative group w-1/2 sm:w-1/2 lg:w-1/3">
          <img
            src="tof/depenses-82e8766c.png"
            alt="Image 3"
            class="w-full h-40 object-cover rounded-lg transition-all duration-300 opacity-0 animate-fadeIn animate-delay-3 hover:scale-110 hover:-translate-y-1"
          />
          <div
            class="overlay absolute inset-0 flex items-center justify-center text-white p-2 rounded-lg opacity-0"
          >
            Surveiller Ces Dépenses
          </div>
        </div>

        <!-- Deuxième ligne -->
        <div class="relative group w-1/2 sm:w-1/2 lg:w-1/3">
          <img
            src="tof/ira1-8e1a8b53.png"
            alt="Image 4"
            class="w-full h-40 object-cover rounded-lg transition-all duration-300 opacity-0 animate-fadeIn animate-delay-4 hover:scale-110 hover:-translate-y-1"
          />
          <div
            class="overlay absolute inset-0 flex items-center justify-center text-white p-2 rounded-lg opacity-0"
          >
            Produit Agricole
          </div>
        </div>
        <div class="relative group w-1/2 sm:w-1/2 lg:w-1/3">
          <img
            src="tof/phone3-a0ff9808.png"
            alt="Image 5"
            class="w-full h-40 object-cover rounded-lg transition-all duration-300 opacity-0 animate-fadeIn animate-delay-5 hover:scale-110 hover:-translate-y-1"
          />
          <div
            class="overlay absolute inset-0 flex items-center justify-center text-white p-2 rounded-lg opacity-0"
          >
            Produit Electronique
          </div>
        </div>
        <div class="relative group w-1/2 sm:w-1/2 lg:w-1/3">
          <img
            src="tof/meteo-12c71c7d.png"
            alt="Image 6"
            class="w-full h-40 object-cover rounded-lg transition-all duration-300 opacity-0 animate-fadeIn animate-delay-6 hover:scale-110 hover:-translate-y-1"
          />
          <div
            class="overlay absolute inset-0 flex items-center justify-center text-white p-2 rounded-lg opacity-0"
          >
            Projet Météo
          </div>
        </div>
      </div>
      <div
        class="fixed right-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-4"
      >
        <a
          href="index.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-home-4-fill bg-gray-100 text-gray-600 w-12 h-12 hover:bg-purple-800 hover:text-white rounded-full flex justify-center items-center text-xl ml-2"
          ></i>
        </a>
        <a
          href="apropos.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-user-fill bg-gray-100 text-gray-600 hover:bg-purple-800 hover:text-white w-12 h-12 rounded-full flex justify-center items-center text-xl ml-2"
          ></i>
        </a>
        <a
          href="Portefeuille.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-folder-open-fill bg-gray-100 hover:bg-purple-800 hover:text-white text-gray-600 w-12 h-12 rounded-full flex justify-center items-center text-xl ml-2"
          ></i>
        </a>
        <a
          href="contact.html"
          class="inline-flex items-center text-white no-underline cursor-pointer hover:rounded-full hover:px-4 hover:py-2 hover:transform hover:scale-110 transition-all duration-300"
        >
          <i
            class="ri-mail-open-fill bg-gray-100 hover:bg-purple-800 hover:text-white text-gray-600 w-12 h-12 rounded-full flex justify-center items-center text-xl ml-2"
          ></i>
        </a>
      </div>
    </div>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.5s forwards;
      }

      .animate-delay-1 {
        animation-delay: 0.2s;
      }

      .animate-delay-2 {
        animation-delay: 0.4s;
      }

      .animate-delay-3 {
        animation-delay: 0.6s;
      }

      .animate-delay-4 {
        animation-delay: 0.8s;
      }

      .animate-delay-5 {
        animation-delay: 1s;
      }

      .animate-delay-6 {
        animation-delay: 1.2s;
      }

      .group:hover .overlay {
        opacity: 1;
      }

      .overlay {
        background: rgba(0, 0, 0, 0.7);
        transition: opacity 0.3s ease;
      }
    </style>
  </body>
</html>
